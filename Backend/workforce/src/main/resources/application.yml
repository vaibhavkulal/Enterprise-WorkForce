spring:
  profiles:
    active: dev   # current environment

  datasource:
    url: jdbc:postgresql://localhost:5432/workforce_db
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

    # HikariCP Connection Pool Settings
    hikari:
      pool-name: WorkforceHikariPool
      minimum-idle: 5                # keep 5 idle connections ready
      maximum-pool-size: 20          # max concurrent DB connections
      idle-timeout: 30000            # 30s - removes idle connections
      max-lifetime: 1800000          # 30 min - recreate old connections
      connection-timeout: 20000      # 20s - wait before timeout
      leak-detection-threshold: 20000  # detect connection leaks (optional)

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  main:
    allow-circular-references: true

  jackson:
    serialization:
      INDENT_OUTPUT: true

server:
  port: 8080

logging:
  level:
    com.zaxxer.hikari: DEBUG                     # log pool initialization
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.enterprise.workforce: DEBUG
